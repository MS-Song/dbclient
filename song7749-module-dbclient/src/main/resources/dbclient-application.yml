  # profile 설정
  profiles: production
  # jpa 추가 설정
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate : 
        format_sql: false
        use_sql_comments: false
  devtools:
    livereload:
      enabled: false
    restart:
      enabled: false
    remote:
      restart:
