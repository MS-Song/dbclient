##############################################################################
# mariadb 추가 환경 
##############################################################################

---
spring:
  # profile 설정
  profiles: mariadb
  # datasource    
  datasource:
    url: jdbc:mariadb://local-dev:4306/dbClient?autoReconnect=true&useUnicode=true&createDatabaseIfNotExist=true&characterEncoding=UTF8&useSSL=false  
    username: dbclient
    password: 12345678
    driver-class-name: org.mariadb.jdbc.Driver
    databaseName: DB Client Local Database
    schemaName: dbClient
    host: local-dev
    port: 4306
  # jpa 추가 설정
  jpa:
    show-sql: false
    hibernate:
      ddl-auto: none
#      ddl-auto: create-drop
#      ddl-auto: create
#      ddl-auto: validate
#      ddl-auto: update
    properties:
      hibernate : 
        format_sql: false
        use_sql_comments: false
        show-sql: false
  devtools:
    livereload:
      enabled: false
    restart:
      enabled: false
    remote:
      restart:
        enabled: false
   